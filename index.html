<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Clock</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">

        <div id="sc" class="circle" style="--clr:#04fc43;"><i></i></div>
        <div id="mn" class="circle circle2" style="--clr:#fee800;"><i></i></div>
        <div id="hr" class="circle circle3" style="--clr:#ff2972;"><i></i></div>


         <span style="--i:1;"><b>1</b></span>
         <span style="--i:2;"><b>2</b></span>
         <span style="--i:3;"><b>3</b></span>
         <span style="--i:4;"><b>4</b></span>
         <span style="--i:5;"><b>5</b></span>
         <span style="--i:6;"><b>6</b></span>
         <span style="--i:7;"><b>7</b></span>
         <span style="--i:8;"><b>8</b></span>
         <span style="--i:9;"><b>9</b></span>
         <span style="--i:10;"><b>10</b></span>
         <span style="--i:11;"><b>11</b></span>
         <span style="--i:12;"><b>12</b></span>
      </div>

      <!-- digital clock -->
      <div id="time">
        <div id="hour" style="--clr:#ff2972;">00</div>
        <div id="minutes" style="--clr:#fee800;">00</div>
        <div id="seconds" style="--clr:#04fc43;">00</div>
        <div id="ampm">AM</div>
      </div>
    </div>




    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
